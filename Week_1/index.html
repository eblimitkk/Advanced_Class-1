<html>
<head>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
   integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
   crossorigin=""/>
  
<style>
    #mapid{ height: 100% }
</style>

<!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
   integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
   crossorigin=""></script>


  
</head>
<body>
  
  
<div id="mapid"></div>
  <script>
  var mymap = L.map('mapid').setView([38.7752045, -90.683255], 13);
    L.tileLayer('http://a.tile.stamen.com/toner/{z}/{x}/{y}.png', {
        attribution: 'Map tiles by Stamen Design, under CC BY 3.0.',
        maxZoom: 18,
        id: 'mapbox.streets'
    }).addTo(mymap);
    
    var greenIcon = new L.Icon({
  iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
  shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
  iconSize: [25, 41],
  iconAnchor: [12, 41],
  popupAnchor: [1, -34],
  shadowSize: [41, 41]
});
    
    var redIcon = new L.Icon({
  iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
  shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
  iconSize: [25, 41],
  iconAnchor: [12, 41],
  popupAnchor: [1, -34],
  shadowSize: [41, 41]
});
    
  var Erios = L.marker([38.7717436,-90.5817963],{icon: greenIcon}).addTo(mymap);
  var Parrots=L.marker([38.7519436,-90.5625607],{icon: redIcon}).addTo(mymap);
  
//  var circle = L.circle([41.871, -87.628], {
  //  color: 'green',
    //fillColor: '#0099aa',
   // fillOpacity: 0.5,
   // radius: 500
 // }).addTo(mymap);
    
 //var polygon = L.polygon([
   // [41.871, -87.628],
   // [41.8, -87.628],
   // [41.9, -87.621]
 // ],
  //{
  //fillColor:'red',
   //color:'orange'
   //}
 // ).addTo(mymap);
    
  Erios.bindPopup("</b>Erio's").openPopup();
  Parrots.bindPopup("</b>Parrots").openPopup();
    

    
  
 
  //circle.bindPopup("I am a circle.");
 // polygon.bindPopup("I am a polygon.");

    
  var popup = L.popup();
  function onMapClick(e) {
      popup
          .setLatLng(e.latlng)
          .setContent("You clicked the map at " + e.latlng.toString())
          .openOn(mymap);
  }
  mymap.on('click', onMapClick);
    
  </script>
</body>
</html>
