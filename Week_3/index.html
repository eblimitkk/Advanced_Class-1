<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Intro to SceneView - Create a 3D map - 4.8</title>
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.8/esri/css/main.css">
  <script src="https://js.arcgis.com/4.8/"></script>

 <script>
    require([
      "esri/WebScene",
      "esri/views/SceneView",
      "esri/Camera",
      "esri/widgets/Home",
      "dojo/domReady!"
    ], function(WebScene, SceneView, Camera, Home) {
    
      /*var map = new Map({
        basemap: "streets",
        ground: "world-elevation"
      });*/
      var scene = new WebScene({
        portalItem:{
         id:"8046207c1c214b5587230f5e5f8efc77" 
        }
      });
   
      //var camera_home=new Camera({
        ///position: [
        //  -71.1167, // lon
        //  42.3770, // lat
         // 2500// elevation in meters
       // ],
        //tilt:0,
        //heading: 0
      //});
      var camera = new Camera({
        position: [
           -71.1167, // lon
          42.3770, // lat
          2500// elevation in meters
        ],
        tilt:0,
        heading: 0
      });
      var view = new SceneView({
        container: "viewDiv",
        map: scene,
        camera: camera
    });
    var homeBtn = new Home({
       view: view
    });
    view.ui.add(homeBtn, "top-left");
      //var homebtn=new Home({
       // view: camera_home
     // });
    [v1, v2,v3].forEach(function(button) {
      button.style.display = 'flex';
      view.ui.add(button, 'top-right');
     // view.ui.add(homebtn, "top-left");
    });
	    var camera1 = new Camera({
	        position: {
          x: -71.062164,
          y: 42.393426,
          z: 2500
        },
        tilt: 30,
        heading: 180
	});
    var camera2 = new Camera({
	        position: {
          x: -71.060691,
          y: 42.345739,
          z: 2500
        },
        tilt: 30,
        heading: 0
	});
		
	var camera3 = new Camera({
	        position: {
          x: -70.992843,
          y: 42.358426,
          z: 2500
        },
        tilt: 30,
        heading: 270
	});
	    v3.addEventListener('click', function() {
      // reuse the default camera position already established in the homeBtn
      view.goTo({
        target: camera3
 
      });
    });
    v2.addEventListener('click', function() {
      // reuse the default camera position already established in the homeBtn
      view.goTo({
		target:camera2
      });
    });
      //view.ui.add(homeBtn,'top-left');
    v1.addEventListener('click', function() {
      // reuse the default camera position already established in the homeBtn
      view.goTo({
        target:camera1
      });
    });
    });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
  <button id="v1" class="off">North Boston</button>
  <button id="v2" class="off">Middle of Boston</button>
  <button id="v3" class="off">Airport</button>
</body>
</html>
